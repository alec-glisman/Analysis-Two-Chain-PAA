name: test

channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:
  # python global dependencies
  - python=3.11.0

  # formatting
  - flake8

  # testing
  - pytest=7.2.2
  - pytest-cov=4.0.0

  # parallelization
  - tqdm=4.65.0
  - dask=2023.3.1
  - dask-labextension=6.1.0
  - joblib=1.2.0

  # plotting
  - matplotlib=3.7.1
  - seaborn=0.12.2
  - colorcet=3.0.1

  # data formats
  - pyarrow=11.0.0

  # data analysis
  - numpy=1.24.2
  - pandas=1.5.3
  - polars=0.16.18
  - scipy=1.10.1
  - scikit-learn=1.2.2

  # MD packages
  - mdanalysis=2.4.2
  - mdanalysistests=2.4.2
  - plumed=2.8.2
  - py-plumed=2.8.2
  - gromacswrapper=0.8.3
